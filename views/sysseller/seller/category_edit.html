<article class="module width_full">
	<header>
		<h3>编辑店内分类</h3>
	</header>

	<form action="{url:/seller/category_save}" method="post">
		<input name="id" value="" type="hidden" />

		<div class="module_content">
			<fieldset>
				<label>店内分类名称：</label>
				<input name="name" type="text" value="" pattern="required" alt="分类名称不能为空" />
			</fieldset>

			<fieldset>
				<label>上级分类：</label>
				<div class="box">
					<!--分类数据显示-->
					<span id="__categoryBox" style="margin-bottom:8px"></span>
					<button class="btn" type="button" name="_goodsCategoryButton"><span class="add">设置分类</span></button>
					{set:plugin::trigger('goodsCategoryWidget',array("seller_id" => $this->seller['seller_id'],"name" => "parent_id","table" => "category_seller","value" => isset($this->categoryRow['parent_id']) ? $this->categoryRow['parent_id'] : IReq::get('pid')))}
					<label class="tips">如果不选择上级分类，默认为顶级分类</label>
				</div>
			</fieldset>

			<fieldset>
				<label>排序：</label>
				<input name="sort" pattern='int' empty alt='排序必须是一个数字' type="text" value=""/>
			</fieldset>

			<fieldset>
				<label>SEO标题：</label>
				<input name="title" type="text" value="" />
			</fieldset>

			<fieldset>
				<label>SEO关键词：</label>
				<input name="keywords" type="text" value="" />
			</fieldset>

			<fieldset>
				<label>SEO描述：</label>
				<textarea name="descript" cols="" rows=""></textarea>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="保 存" />
				<input type="reset" value="重 置" />
			</div>
		</footer>
	</form>
</article>

<script type="text/javascript">
$(function()
{
	var formObj = new Form();
	formObj.init({echo:JSON::encode($this->categoryRow)});
})
</script>
