<article class="module width_full">
	<header>
		<h3 class="tabs_involved">自提点</h3>
		<ul class="tabs">
			<li><input type="button" class="alt_btn" onclick="window.location.href='{url:/seller/takeself_edit}';" value="添加" /></li>
			<li><input type="button" class="alt_btn" onclick="selectAll('id[]');" value="全选" /></li>
			<li><input type="button" class="alt_btn" onclick="delModel();" value="删除" /></li>
		</ul>
	</header>

	<form action="{url:/seller/takeself_operate}" method="post">
	<table class="tablesorter" cellspacing="0">
		<colgroup>
			<col width="35px" />
			<col width="150px" />
			<col />
		</colgroup>

		<thead>
			<tr>
				<th></th>
				<th>名称</th>
				<th>区域</th>
				<th>地址</th>
				<th>固定电话</th>
				<th>手机</th>
				<th>排序</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
            {set:$queryObj=Api::run('getListByTakeself');$resultData=$queryObj->find()}
            {foreach:items=$resultData}
            <tr>
                <td><input name="id[]" type="checkbox" value="{$item['id']}" /></td>
                <td>{$item['name']}</td>
                <td>{$item['area_name']}</td>
                <td>{$item['address']}</td>
                <td>{$item['phone']}</td>
                <td>{$item['mobile']}</td>
                <td>{$item['sort']}</td>
                <td>
                    <a href="{url:/seller/takeself_edit/id/$item['id']}"><img src="{skin:images/main/icn_edit.png}" title="编辑" /></a>
                    <a href="javascript:delModel({link:'{url:/seller/takeself_operate/id/$item['id']}'})"><img src="{skin:images/main/icn_del.png}" title="删除" /></a>
                </td>
            </tr>
            {/foreach}
		</tbody>
	</table>
	</form>

	{$queryObj->getPageBar()}
</article>
